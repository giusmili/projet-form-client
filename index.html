<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulaire de contact">
    <title>Formulaire de contact</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header> 
        <h1>
            Inscription en ligne
        </h1>
    </header>
    <main>
        <div class="picture">
            <img src="./asset/cover.svg" alt="cover" loading="lazy">
        </div>
        

       <div class="form-primary" role="region" aria-labelledby="form">
        <p class="msg"></p>
        <fieldset>
            <legend>Remplir le formulaire</legend>

            <form action="" method="post"><!-- POST | GET | PUT --> 
                <label for="nom">Votre nom</label>
                <input 
                type="text" 
                name="nom" 
                id="nom" 
                placeholder="Nom" 
                 aria-required="true" autofocus>

                <label for="prenom">Votre prénom</label>
                <input 
                type="text" 
                name="prenom" 
                id="prenom" 
                placeholder="Prénom" 
                 aria-required="true">

                <label for="age">Votre age</label>
                <input type="number" name="age" id="age" min="16" max="100"
                placeholder="Age"  aria-required="true">


                <input type="submit" value="Envoyer le formulaire">
            </form>
        </fieldset>

       </div>
    </main>

    <footer>
        <p>
            &copy; - MIT - 2025
        </p>
    </footer>
    <script src="./src/app.js"></script>
    
</body>
</html>
